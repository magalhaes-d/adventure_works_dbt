version: 2

models:
  - name: stg_sales_reason
    description: Table with information about sales reasons.
    columns:
      - name: sales_reason_pk
        description: Unique identifier for the sales reason.

      - name: reason_name
        description: Name of the sales reason.

      - name: reason_type
        description: Type of the sales reason.

      - name: modified_date
        description: Date when the sales reason information was last modified.

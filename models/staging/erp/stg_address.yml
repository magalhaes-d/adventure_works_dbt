version: 2

models:
  - name: stg_address
    description: Table with detailed address information.
    columns:
      - name: address_pk
        description: Unique identifier for the address.

      - name: state_province_fk
        description: Foreign key referencing the state or province.

      - name: address_line_1
        description: First line of the address (e.g., street address).

      - name: address_line_2
        description: Second line of the address (e.g., apartment number).

      - name: city
        description: City of the address.

      - name: postal_code
        description: Postal or zip code of the address.

      - name: spatial_location
        description: Spatial location data for the address.

      - name: row_guid
        description: Unique identifier for the row.

      - name: modified_date
        description: Date when the address information was last modified.
